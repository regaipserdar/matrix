<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Error-Prone HTML</title>
</head>
<body>
   <h1>This is a Heading</h1>
   <!-- Fixed unclosed p tag -->
   <p>This is a paragraph.</p>
   <!-- Added alt attribute and proper closing for img tag -->
   <img src="image.jpg" alt="An example image" />
   <a href="https://www.example.com">Visit Example Website</a>
   <div>
       <!-- Fixed attribute name from 'rol' to 'role' and proper button closing -->
       <button role="button">Click me</button>
       <!-- Fixed wrong closing tag (from b to p) -->
       <p>Another paragraph in a div.</p>
   </div>
</body>
</html>
