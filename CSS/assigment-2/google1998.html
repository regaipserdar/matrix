<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google! BETA</title>
    <link rel="stylesheet" href="google1998.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="google.png" alt="Google! Beta">
        </div>
        
        <div class="search-area">
            <p>Search the web using Google!</p>
            <input type="text" class="search-box">
            <div class="button-area">
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </div>
        
        <div class="columns">
            <div class="column">
                <h2>Special Searches</h2>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            
            <div class="column">
                <h2>Help!</h2>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            
            <div class="column">
                <h2>Get Google!</h2>
                <p>updates monthly:</p>
                <input type="text" class="email-input" placeholder="your e-mail">
                <div class="subscribe-area">
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </div>
        </div>
        
        <div class="copyright">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
